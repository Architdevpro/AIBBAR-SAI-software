<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIBBAR v2 | Smart Artificial Intelligence</title>
  <meta name="description" content="AIBBAR v2 – Artificial Intelligence Black Box Activity Recorder by SAI (Smart Artificial Intelligence)">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #000;
    }
    iframe {
      border: none;
      width: 100%;
      height: 100%;
      display: none; /* hidden until loaded */
    }
    .fallback {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #00b3ff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
    }
    .fallback a {
      color: #00b3ff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <iframe
    id="aibbarFrame"
    src="https://aegis-ai-observer-sai-copy-e3871f29.base44.app"
    allowfullscreen
    onload="hideFallback()"
  ></iframe>

  <div id="fallback" class="fallback">
    <h2>Loading AIBBAR v2...</h2>
    <p>If it doesn’t load automatically, <a href="https://aegis-ai-observer-sai-copy-e3871f29.base44.app" target="_blank">click here</a>.</p>
  </div>

  <script>
    function hideFallback() {
      document.getElementById('fallback').style.display = 'none';
      document.getElementById('aibbarFrame').style.display = 'block';
    }

    // Safety fallback if iframe doesn't load within 10s
    setTimeout(() => {
      const iframe = document.getElementById('aibbarFrame');
      if (iframe.style.display === 'none') {
        document.getElementById('fallback').innerHTML =
          '<h2>⚠️ Unable to load AIBBAR v2</h2><p>Please <a href="https://aegis-ai-observer-sai-copy-e3871f29.base44.app" target="_blank">click here</a> to open it manually.</p>';
      }
    }, 10000);
  </script>
</body>
</html>
